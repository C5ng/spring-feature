<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>

    <form th:action="@{/}" method="post" th:object="${member}">
        <b>아이디</b><br>
        <input id="username" type="text" name="UserID" placeholder="아이디"><br>
        <b>비밀번호</b><br>
        <input id="password" type="password" name="PW" placeholder="패스워드"><br>
        <button class="complete-all-btn" type="submit">회원가입</button>
    </form>
</body>
</html>
