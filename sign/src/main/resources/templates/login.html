<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form th:action="@{/login}" method="post" th:object="${loginMember}">
        <b>아이디</b><br>
        <input id="email" th:field="*{email}" type="text" name="email" placeholder="아이디"><br>
        <b>비밀번호</b><br>
        <input id="password" th:field="*{password}" type="password" name="password" placeholder="패스워드"><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
